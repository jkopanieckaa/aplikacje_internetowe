
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Todo lista</title>
</head>
<body>

<!-- Wyszukiwarka -->
<div class="task">
    <input type="text" id="search" placeholder="Wyszukaj zadania">
    <button id="search-btn">&#x1F50E</button>
</div>

<!-- Lista zadań będzie dynamicznie tworzona tutaj -->
<div id="todo-list"></div>


<!-- Sekcja dodawania nowego zadania -->
<div class="task">
    <input type="text" id="add" placeholder="Dodaj zadanie" minlength="3" maxlength="255">
    <input type="date" id="due-date">
    <button id="add-task">Dodaj zadanie</button>
</div>

</body>
</html>
