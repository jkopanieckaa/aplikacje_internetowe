<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Puzzle</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css">
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>
    <style>
        #map {
            width: 600px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #puzzleContainer {
            display: none;
            grid-template-columns: repeat(4, 75px);
            grid-template-rows: repeat(4, 75px);
            gap: 2px;
            margin-right: 20px;
        }

        .puzzle-piece {
            width: 75px;
            height: 75px;
            border: 1px solid black;
            box-sizing: border-box;
            cursor: pointer;
        }

        .puzzle-wrapper {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #puzzleTarget {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(4, 75px);
            grid-template-rows: repeat(4, 75px);
            gap: 2px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="map"></div>
    <button id="getLocation">Get Current Location</button>
    <button id="saveButton">Save Raster Map</button>
    <br>

    <div class="puzzle-wrapper">
        <div id="puzzleContainer"></div>
        <div id="puzzleTarget"></div>
    </div>
</div>

<canvas id="rasterMap" width="600" height="300" style="display: none;"></canvas>

<script src="js.js"></script>
</body>
</html>
