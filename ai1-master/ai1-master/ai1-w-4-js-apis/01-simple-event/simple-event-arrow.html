<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Event: Arrow Function</title>
</head>
<body>
    <p>Click anywhere! Not necessarily on text!</p>
    <script>
        window.addEventListener('click', () => {
            alert('Clicked!');
        })
    </script>
</body>
</html>
