<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Event: Named Callback</title>
</head>
<body>
    <p>Click anywhere! Not necessarily on text!</p>
    <script>
        let onClickCallback = function() {
            alert('Clicked!');
        }
        window.addEventListener('click', onClickCallback); //no brackets()
    </script>
</body>
</html>
