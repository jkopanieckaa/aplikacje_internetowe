<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Higher-Order Functions: Repeat with Param</title>

    <script>
        function repeat(times, action) {
            for (let i = 0; i < times; i++) {
                action(i);
            }
        }
        repeat(3, (i) => {
            console.log("Value: " + i);
        });
        //--> Value: 0
        //--> Value: 1
        //--> Value: 2
    </script>

</head>
<body>
</body>
</html>
