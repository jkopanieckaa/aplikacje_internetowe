<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods</title>

    <script>
        let dog = {
            sound: "woof...",
            makeSound: function(howMany = 1) {
                console.log(this.sound.repeat(howMany));
            }
        };
        dog.makeSound()
        //--> woof...
        dog.makeSound(3)
        //--> woof...woof...woof...
    </script>

</head>
<body>
</body>
</html>
