<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>

    <script>
        let apple = {
            name: "apple",
            price: 3.99,
        };
        console.log(apple.name, apple.price);
        //--> apple 3.99

        apple.price = 4.99;
        console.log(apple.name, apple.price);
        //--> apple 4.99
    </script>

</head>
<body>
</body>
</html>
