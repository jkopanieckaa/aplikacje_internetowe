<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While Loop</title>

    <script>
        let i = 5;
        do {
            console.log(`${i}...`);
            i += 5;
        } while (i <= 15);

        let name;
        do {
            name = prompt("What is your name?");
        } while (! name);
        console.log(`The name is ${name}`);
    </script>

</head>
<body>
</body>
</html>
