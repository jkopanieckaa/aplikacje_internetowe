<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Numbers Example</title>
</head>
<body>
<form>
    <input type="number" min="0" max="10" step="0.5" name="number" value="0"><br>
    <input type="range" min="0" max="10" step="2" name="range" value="0">
</form>
</body>
</html>
