<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colgroup Example</title>
</head>
<body>
<table border="1">
    <colgroup>
        <col>
        <col style="background-color: yellow;">
    </colgroup>
    <tr>
        <td>AAAA</td>
        <td>BBBB</td>
    </tr>
    <tr>
        <td>CCCC</td>
        <td>DDDD</td>
    </tr>
</table>
</body>
</html>
