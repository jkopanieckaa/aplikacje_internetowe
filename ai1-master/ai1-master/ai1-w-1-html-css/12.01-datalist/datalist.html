<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalist Example</title>
</head>
<body>
<form>
    <datalist id="fruits">
        <option>banana</option>
        <option>apple</option>
        <option>pineapple</option>
        <option>pear</option>
        <option>plum</option>
    </datalist>

    <input type="text" list="fruits" >
</form>
</body>
</html>
