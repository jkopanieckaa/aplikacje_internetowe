<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Rotation</title>
</head>
<body>
<img src="../resources/circles.jpg" width="80%" style="
    display: block;
    margin: 10% auto;
    -ms-transform: rotate(9deg); /* IE 9 */
    -webkit-transform: rotate(9deg); /* Chrome, Safari, Opera */
    transform: rotate(9deg);
">
</body>
</html>
